<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffeb3b;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 20px;
            margin: 10px 0;
            line-height: 1.6;
            color: #ffffff;
        }

        .message {
            background-color: #ff5722;
            padding: 20px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .button {
            background-color: #4CAF50;
            padding: 12px 30px;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .container {
                padding: 25px;
            }

            .button {
                width: 100%;
                padding: 14px;
            }
        }

        /* Floating particles effect (optional for background) */
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            animation: particleMove 5s linear infinite;
        }

        @keyframes particleMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(200px, 200px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World! : )</h1>
        <p>Welcome to this blank page! Let God handle your problems.</p>
        <div class="message">
            To all brown and black people, Welcome to the internet.
        </div>
        <button class="button" onclick="window.location.href='https://example.com'">Get Started</button>
    </div>

    <!-- Floating Particles (optional) -->
    <div class="particle" style="top: 10%; left: 15%; width: 30px; height: 30px;"></div>
    <div class="particle" style="top: 40%; left: 60%; width: 40px; height: 40px;"></div>
    <div class="particle" style="top: 70%; left: 80%; width: 25px; height: 25px;"></div>
    <div class="particle" style="top: 80%; left: 40%; width: 35px; height: 35px;"></div>

    <script>
        // JavaScript code for smooth scroll and other interactivity (optional)
        window.onload = function() {
            alert("Hello World! : ), welcome to this blank page! Let God handle your problems. To all brown and black people, Welcome to the internet.");
        }
    </script>
</body>
</html>
